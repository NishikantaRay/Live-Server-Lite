<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Server tower -->
  <rect x="45" y="25" width="38" height="78" rx="4" fill="url(#server-gradient)" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Server segments -->
  <rect x="48" y="30" width="32" height="12" rx="2" fill="#10B981" opacity="0.8"/>
  <rect x="48" y="46" width="32" height="12" rx="2" fill="#F59E0B" opacity="0.8"/>
  <rect x="48" y="62" width="32" height="12" rx="2" fill="#EF4444" opacity="0.8"/>
  <rect x="48" y="78" width="32" height="12" rx="2" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Power button -->
  <circle cx="64" cy="96" r="4" fill="#10B981"/>
  <circle cx="64" cy="96" r="2" fill="#FFFFFF"/>
  
  <!-- Radio waves -->
  <path d="M 90 45 Q 105 64 90 83" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 95 50 Q 105 64 95 78" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 100 55 Q 105 64 100 73" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Live indicator -->
  <circle cx="100" cy="35" r="6" fill="#EF4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="100" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">‚óè</text>
</svg>